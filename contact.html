<head>

        rel="stylesheet">

<body>
    <div class="container">

        <nav class="nav">
            <a class="left" href="">Blog</a>
            <a class="left" href="">Media</a>
            <a class="left" href="">Calendar</a>
            <a class="left" href="about.html">About</a>
            <a class="left current" href="">Contact</a>
        </nav>

        <div name="form">

        </div>

        <h1 class="center ref">Contact Form</h2>

        <section class="bio" id="form">
            <article>
                <p> Please feel free to get in touch with me about booking opportunities, lessons, or any other general inquries you may have.</p>
                <form class="justify">
                    <fieldset>
                        <legend>Contact Info</legend>
                        <label for="name">Name:</label>
                        <input type="text" id="name"><br>
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone"><br>
                        <label for="email">Email:</label>
                        <input type="text" id="email"><br>
                        <label for="zip-code">Zip Code:</label>
                        <input type="text" id="zip-code"><br>
                    </fieldset>
                
                    <fieldset>
                        <legend>Subject:</legend>
                        <input type="checkbox" id="subject1" name="subject" value="lessons">
                        <label for="subject1">Lessons</label>

                        <input type="checkbox" id="subject2" name="subject" value="booking">
                        <label for="subject2">Booking</label>

                        <input type="checkbox" id="subject3" name="subject" value="general">
                        <label for="subject3">General Inquiry</label>

                        <input type="checkbox" id="subject4" name="subject" value="opportunity">
                        <label for="subject4">Opportunity</label>

                        <input type="checkbox" id="subject5" name="subject" value="other" checked="checked">
                        <label for="subject5">Other</label>
              
                        <p>Message:</p>
                        <textarea class="textarea" ></textarea>
                    </fieldset>

                    <input type="submit" value="Submit">
                </form>

    </div>
</body>

</html>
